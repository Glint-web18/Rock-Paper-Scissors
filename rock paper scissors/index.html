<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="gameMode">
        <button type="button" class="btn btn-outline-dark" id="single-mode">Single </button>
        <button type="button" class="btn btn-outline-dark" id="Multi-mode">Best of 3</button>
        
    </div>
    <div class="game">

        <div class="roundcounter">
            <div class="rounds" id="round-text">Round</div>
            <p class="round-number-counter">0</p>
        </div>
    
    
        <div class="scores">
            <div class="score" id="player-text">Player</div>
            <div class="score" id="computer-text">Bot</div>
            <div class="score-counter">
                <span id="player-score">0 </span>: <span id="computer-score">0</span>
            </div>
        </div>
        <div class="result"> 
            <p>Make Your Selection</p>
            </div>
            
        <div class="choices">
            <div class="choice" id="rock">
                <button type="button" class="btn btn-primary btn-lg">Rock</button>
            </div>
            <div class="choice" id="paper">
                <button type="button" class="btn btn-success btn-lg">Paper</button>
            </div>
           <div class="choice" id="scissors">
            <button type="button" class="btn btn-warning btn-lg">Scissors</button>
           </div>
        </div>
    </div>
    
   
<script src="app.js"></script>   
<script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
